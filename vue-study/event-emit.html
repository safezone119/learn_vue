<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event-emit</title>
</head>
<body>
    <div id="app">
        <!-- <app-header v-on:하위컴포넌트에서 발생한 이벤트 이름="상위 컴포넌트 메소드 이름"></app-header> -->
        <app-header v-on:pass="eventText"></app-header>
        <app-content v-on:add="addNum"></app-content>
        <p>{{ num }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        var appHeader = {
            template: '<button v-on:click="passEvent">Click</button>',
            methods: {
                passEvent: function(){
                    this.$emit('pass')
                }
            }
        }

        var appContent = {
            template: '<button v-on:click="addEvent">Add</button>',
            methods: {
                addEvent: function(){
                    this.$emit('add')
                }
            }
        }

        new Vue({
            el: '#app',
            components: {
                'app-header': appHeader,
                'app-content': appContent
            },
            methods: {
                eventText: function(){
                    console.log('hi event !');
                },

                addNum: function(){
                    this.num = this.num +1;
                }

                
            },
            data: {
                num: 10
            }
        })
    </script>
</body>
</html>
