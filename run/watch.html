<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>watch</title>
</head>
<body>
    <div id="app">
        <button @click="addNum">increase</button>
        <h1>{{ num }}</h1>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 1997
            },
            watch: {
                num: function(){
                    this.logText;
                }
            },
            methods: {
                addNum: function(){
                    this.num = this.num * 1997;
                },
                logText: function(){
                    console.log('changed');
                }
            }
        })
    </script>
</body>
</html>
