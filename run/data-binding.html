<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date-binding</title>
</head>
<body>
    <div id="app">
        <p :id="uuid" :name="name">{{ number }}</p>
        <p>{{ doubleNum }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                number: 20,
                uuid: 'soobin',
                name: 'sum'
            },
            computed: {
                doubleNum: function(){
                    return this.number * 2;
                }
            }
        })
    </script>
</body>
</html>
